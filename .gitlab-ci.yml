image: jangorecki/r-base-dev
test:
  script:
    - R -q -e "install.packages('zoo', repos='http://cran.rstudio.com/')"
    - R -q -e "install.packages('devtools', repos='http://cran.rstudio.com/')"
    - R -q -e "devtools::install_github('ConorIA/canadaHCD')"
    - R -q -e "devtools::install_github('ConorIA/senamhiR')"
    - R CMD build . --no-build-vignettes --no-manual
    - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
    - R CMD check "${PKG_FILE_NAME}" --no-build-vignettes --no-manual --as-cran
